<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Netlify Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ENL6VQ9ZXW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-ENL6VQ9ZXW');
    </script>
  </head>
  <body>
    <form
      name="contact"
      method="POST"
      action="/form.html"
      data-netlify="true"
      netlify-honeypot="bot-field"
      class="contact-form"
    >
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden" aria-hidden="true">
        <label>
          Bot field: <input name="bot-field" type="text" tabindex="-1" autocomplete="off" />
        </label>
      </p>
      <p>
        <label>会社名 *</label>
        <input name="company" type="text" required />
      </p>
      <p>
        <label>お名前 *</label>
        <input name="name" type="text" required />
      </p>
      <p>
        <label>メールアドレス *</label>
        <input name="email" type="email" required />
      </p>
      <p>
        <label>電話番号 *</label>
        <input name="phone" type="tel" required />
      </p>
      <p>
        <label>ご相談内容 *</label>
        <textarea name="message" rows="5" required></textarea>
      </p>
      <!-- Replace YOUR_SITE_RECAPTCHA_KEY with the actual v2 site key -->
      <div
        class="g-recaptcha"
        data-sitekey="6Le9QegrAAAAAFgeG2pp8tU9EWuWFDsvJvAQaKAl"
        data-theme="light"
      ></div>
      <p>
        <button type="submit">送信する</button>
      </p>
    </form>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
